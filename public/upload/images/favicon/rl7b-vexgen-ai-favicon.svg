<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagonal Icon -->
  <g transform="translate(30, 40)">
    <!-- Outer hexagon -->
    <path d="M 35 5 L 60 20 L 60 50 L 35 65 L 10 50 L 10 20 Z" 
          fill="url(#gradient1)" opacity="0.2" stroke="url(#gradient1)" stroke-width="2"/>
    
    <!-- Inner hexagon -->
    <path d="M 35 15 L 52 25 L 52 45 L 35 55 L 18 45 L 18 25 Z" 
          fill="url(#gradient1)" opacity="0.4" stroke="url(#gradient2)" stroke-width="1.5"/>
    
    <!-- Core V shape -->
    <path d="M 25 25 L 35 45 L 45 25" 
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Neural network nodes -->
    <circle cx="30" cy="30" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="40" cy="30" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="35" cy="38" r="2.5" fill="white" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="30" y1="30" x2="35" y2="38" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="40" y1="30" x2="35" y2="38" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- VexGen Text -->
  <text x="110" y="85" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="url(#gradient2)">
    VexGen
  </text>
  
  <!-- AI Text -->
  <text x="280" y="85" font-family="Arial, sans-serif" font-size="42" font-weight="300" fill="#64748b">
    AI
  </text>
  
  <!-- Subtle tagline -->
  <text x="112" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#94a3b8" letter-spacing="2">
    INTELLIGENT GENERATION
  </text>
</svg>